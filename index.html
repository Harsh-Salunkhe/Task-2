<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
<section class="container">
    <header>  <a href="https://www.ecellnitb.in/"><img src="./Screenshot_6-4-2025_43225_www.ecellnitb.in.jpeg" class="i"/></a>
        <h1>Ecell Recruitment 2025</h1>
      
    </header>
    <form action="#" class="form">
        <div class="input-box">
            <h3>Full Name <span>*</span></h3>
            <input type="text" placeholder="Enter full name" required/>
        </div>
        <div class="input-box">
            <h3>Email Address<span> *</span></h3>
            <input type="text" placeholder="Enter Email Adress" required/>
        </div>
        <div class="column">
            <div class="input-box">
                <h3>Phone Number<span> *</span></h3>
                <input type="number" placeholder="Enter Phone Number" required/>
            </div>
            <div class="input-box">
                <h3>Scholar Number<span> *</span></h3>
                <input type="number" placeholder="Enter Scholar Number" required/>

            </div>
        </div>
      
        </div>
        <div class="column ">
            <h3>Section<span> *</span></h3>
            <div class="select-box r">
                <select>
                    <option hidden>Select--</option>
                 <option>A</option> 
                 <option>B</option> 
                 <option>C</option> 
                 <option>D</option> 
                 <option>E</option> 
                 <option>F</option>  
                 <option>G</option>
                 <option>H</option>
                 <option>I</option>
                 <option>J</option>  
                </select>
            </div>
        </div>
        <div class="column ">
            <h3>Branch<span> *</span></h3>
            <div class="select-box r">
                <select>
                    <option hidden>Select Branch--</option>
                 <option>CSE</option> 
                 <option>ECE</option> 
                 <option>EE</option> 
                 <option>ME</option> 
                 <option>CHE</option> 
                 <option>ChE</option>  
                 <option>MME</option>  
                </select>
            </div>
        </div>
        <div class="column ">
            <h3>Vertical 1<span> *</span></h3>
            <div class="select-box r">
                <select>
                    <option hidden>Select--</option>
                 <option>Event Manager</option> 
                 <option>Content Writer</option> 
                 <option>Web Developer</option> 
                 <option>Video Editor</option> 
                 <option>Sponsership Executive</option> 
                 <option>Graphic Designer</option>  
                  
                </select>
            </div>
        </div>
        <div class="column">
            <h3>Vertical 2<span> *</span></h3>
            <div class="select-box r">
                <select>
                    <option hidden>Select--</option>
                 <option>Event Manager</option> 
                 <option>Content Writer</option> 
                 <option>Web Developer</option> 
                 <option>Video Editor</option> 
                 <option>Sponsership Executive</option> 
                 <option>Graphic Designer</option>  
                </select>
            </div>
        </div>
        <div class="input-box">
            <h3>Why do you want to join E-Cell?<span> *</span></h3>
           <textarea placeholder="Your answer here..." required></textarea>
        </div>
        <button>Register</button>
    </form>
</section>
    </div>
    
</body>
</html>
